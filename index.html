<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- Image -->
      <article class="gift-img">
        <img src="./img/gift.jpeg" alt="gift picture">
      </article>
      <!-- Info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 March 2000, 8:00pm</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas explicabo deserunt quod hic labore cupiditate vitae, distinctio enim veritatis fugit.</p>
        <div class="deadline">
          <div class="deadline-format">
            <!-- Days -->
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
            <!-- End of Days -->
          </div>
          <div class="deadline-format">
            <!-- Hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
            <!-- End of Hours -->
          </div>
          <div class="deadline-format">
            <!-- Minutes -->
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
            <!-- End of Minutes -->
          </div>
          <div class="deadline-format">
            <!-- Seconds -->
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
            <!-- End of Seconds -->
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./Js/app.js"></script>
  </body>
</html>
